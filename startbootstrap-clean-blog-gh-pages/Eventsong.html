">

        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <!-- Song Selector Widget -->
<div id="music-widget" class="mb-5">
    <h2 class="section-heading">Song Selector</h2>
  
    <div class="mb-3">
      <label for="type-select" class="form-label">Type</label>
      <select id="type-select" class="form-select">
        <option selected disabled>Select Type</option>
        <option>Wedding</option>
        <option>Reception</option>
        <option>Corporate Party</option>
        <option>Restaurant/Bar</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="speed-select" class="form-label">Speed</label>
      <select id="speed-select" class="form-select">
        <option selected disabled>Select Speed</option>
        <option>Slow</option>
        <option>Medium</option>
        <option>Fast</option>
      </select>
    </div>
  
    <button id="get-song-btn" class="btn btn-primary">Get Song</button>
  
    <div id="song-output" class="mt-3 fs-5"></div>
  </div>
  
  <script>
    // Our “database” of songs
    const songs = {
      Wedding: {
        Slow: [
          "Can't Help Falling in Love - Elvis Presley",
          "At Last - Etta James",
          "Perfect - Ed Sheeran"
        ],
        Medium: [
          "Marry You - Bruno Mars",
          "Thinking Out Loud - Ed Sheeran",
          "Signed, Sealed, Delivered - Stevie Wonder"
        ],
        Fast: [
          "Crazy in Love - Beyoncé",
          "I Wanna Dance with Somebody - Whitney Houston",
          "You Make My Dreams - Hall & Oates"
        ]
      },
      Reception: {
        Slow: [
          "All of Me - John Legend",
          "Just the Way You Are - Bruno Mars",
          "Unchained Melody - Righteous Brothers"
        ],
        Medium: [
          "Dance with Me Tonight - Olly Murs",
          "Sugar - Maroon 5",
          "Get Lucky - Daft Punk"
        ],
        Fast: [
          "Uptown Funk - Mark Ronson ft. Bruno Mars",
          "Happy - Pharrell Williams",
          "Shake It Off - Taylor Swift"
        ]
      },
      "Corporate Party": {
        Slow: [
          "Easy - Commodores",
          "Wonderful Tonight - Eric Clapton",
          "What a Wonderful World - Louis Armstrong"
        ],
        Medium: [
          "Billie Jean - Michael Jackson",
          "September - Earth, Wind & Fire",
          "Smooth Operator - Sade"
        ],
        Fast: [
          "24K Magic - Bruno Mars",
          "Levitating - Dua Lipa",
          "Can't Stop the Feeling - Justin Timberlake"
        ]
      },
      "Restaurant/Bar": {
        Slow: [
          "Come Away with Me - Norah Jones",
          "The Girl from Ipanema - Stan Getz & João Gilberto",
          "Moon River - Frank Sinatra"
        ],
        Medium: [
          "Valerie - Amy Winehouse",
          "Put Your Records On - Corinne Bailey Rae",
          "Sunday Morning - Maroon 5"
        ],
        Fast: [
          "Superstition - Stevie Wonder",
          "Treasure - Bruno Mars",
          "Jailhouse Rock - Elvis Presley"
        ]
      }
    };
  
    // Grab references
    const typeSelect    = document.getElementById('type-select');
    const speedSelect   = document.getElementById('speed-select');
    const getSongBtn    = document.getElementById('get-song-btn');
    const songOutput    = document.getElementById('song-output');
  
    getSongBtn.addEventListener('click', () => {
      const type  = typeSelect.value;
      const speed = speedSelect.value;
  
      if (!songs[type] || !songs[type][speed]) {
        songOutput.textContent = 'Please select both Type and Speed.';
        return;
      }
  
      const list = songs[type][speed];
      const choice = list[Math.floor(Math.random() * list.length)];
      songOutput.textContent = `🎵 ${choice}`;
    });
  </script>
